{% extends "base.html" %}

{% block content %}
<h1 class="text-center text-shadow mt-4 mb-4 fw-bold">Uploaded Images</h1>

<!-- Upload/Browse Feature -->
<form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data" class="mb-4">
    <div class="input-group">
        <input type="file" name="files" multiple class="form-control">
        <button type="submit" class="btn btn-primary">Upload</button>
    </div>
</form>

<!-- Uploaded Images Section -->
<div class="row">
    {% for image in images %}
    <div class="col-md-3">
        <div class="card mb-4 shadow-sm">
            <img src="{{ url_for('uploaded_file', filename=image) }}" class="card-img-top" alt="{{ image }}">
            <div class="card-body text-center">
                <form action="{{ url_for('delete_file', filename=image) }}" method="POST">
                    <button type="submit" class="btn btn-danger btn-sm w-100">Delete</button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
