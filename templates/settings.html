<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="settings-container">
        <!-- Back to Dashboard Button -->
        <a href="/" class="back-to-dashboard" title="Back to Dashboard">⬅️ Back to Dashboard</a>
    </div>

    <h1>Settings</h1>
    <form action="/settings" method="post">
        <label for="upload_folder">Upload Folder:</label>
        <input type="text" id="upload_folder" name="upload_folder" value="{{ current_folder }}" class="form-control">
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</body>
</html>
